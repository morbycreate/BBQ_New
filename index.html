<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px;
            gap: 15px;
        }

        header a {
            color: #222;
            text-decoration: none;
            font-size: 13px;
            opacity: 0.75;
        }

        header a:hover {
            text-decoration: underline;
            opacity: 1;
        }

        .apps-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .apps-icon:hover {
            opacity: 1;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .apps-dot {
            width: 6px;
            height: 6px;
            background-color: #5f6368;
            border-radius: 50%;
        }

        .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ea4335;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            margin-top: -100px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: -2px;
        }

        .logo-g { color: #4285f4; }
        .logo-o1 { color: #ea4335; }
        .logo-o2 { color: #fbbc04; }
        .logo-g2 { color: #4285f4; }
        .logo-l { color: #34a853; }
        .logo-e { color: #ea4335; }

        /* Search box */
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 12px 16px;
            transition: box-shadow 0.2s;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 13px;
            opacity: 0.3;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #222;
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            cursor: pointer;
        }

        .lens-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Footer */
        footer {
            background-color: #f2f2f2;
        }

        .footer-country {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: #70757a;
            font-size: 15px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            flex-wrap: wrap;
        }

        .footer-left,
        .footer-right {
            display: flex;
            gap: 27px;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 60px;
            }

            .footer-links {
                flex-direction: column;
                gap: 20px;
            }

            .footer-left,
            .footer-right {
                justify-content: center;
            }
        }

        /* SVG Icons */
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a href="gmail.html">Gmail</a>
        <a href="#">Images</a>
        <div class="apps-icon">
            <div class="apps-grid">
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
            </div>
        </div>
        <div class="profile-btn">U</div>
    </header>

    <main>
        <div class="logo">
            <div class="logo-text">
                <span class="logo-g">G</span><span class="logo-o1">o</span><span class="logo-o2">o</span><span class="logo-g2">g</span><span class="logo-l">l</span><span class="logo-e">e</span>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" title="Search">
                <svg class="voice-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>
                <svg class="lens-icon" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                    <rect fill="none" height="192" width="192"></rect>
                    <g>
                        <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                        <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                        <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                        <path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                        <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                    </g>
                </svg>
            </div>
        </div>

        <div class="button-container">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-country">United States</div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        // Add focus to search input on page load
        window.addEventListener('load', () => {
            document.querySelector('.search-input').focus();
        });

        // Handle search on Enter key
        document.querySelector('.search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Handle search button click
        document.querySelectorAll('.search-btn')[0].addEventListener('click', () => {
            const query = document.querySelector('.search-input').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Handle I'm Feeling Lucky button
        document.querySelectorAll('.search-btn')[1].addEventListener('click', () => {
            const query = document.querySelector('.search-input').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
            }
        });
    </script>
</body>
</html>
